server.port=8081
spring.application.name=config-server


# points to a Git repository where the property files for all the other applications are stored
spring.cloud.config.server.git.uri=https://github.com/ttt9912/spring-cloud-baeldung-configs.git

# clone repo into a local temporary folder (optional)
spring.cloud.config.server.git.clone-on-start=true


# register on Eureka discovery server
eureka.client.region=default
eureka.client.registryFetchIntervalSeconds=5
eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka/


# security (optional)
spring.security.user.name=root
spring.security.user.password=s3cr3t

