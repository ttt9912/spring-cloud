spring.application.name: config-server
server.port: 12000

# points to a Git repository where the property files for all the other applications are stored
spring.cloud.config.server.git.uri: https://github.com/ttt9912/spring-cloud-configs.git

# clone repo into a local temporary folder (optional)
spring.cloud.config.server.git.clone-on-start: false


# Discovery (Eureka)
eureka.client.region: default
eureka.client.registryFetchIntervalSeconds: 5
eureka.client.serviceUrl.defaultZone: http://localhost:8761/eureka/


# security (optional)
spring.security.user.name: root
spring.security.user.password: ENC(Q3IwXmD+b2Gi0N7zKirbYg==) # s3cr3t

# jasypt master password (provide via environtment variable)
jasypt.encryptor.password: LocalPW
jasypt.encryptor.algorithm: PBEWithSHA1AndDESede

# Actuator
management.endpoints.web.exposure.include: "*"